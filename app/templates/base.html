<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>:: 우수학생센터 공우 ::</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/editorContent.css') }}" rel=stylesheet type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{{ url_for('static', filename='js/link.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/board.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/navi.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='library/functions.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='library/boardControl.js') }}"></script>
</head>
<body>
    
    {% include "top.html" %}
    {% block container %}{% endblock %}
    <!--footer-->
    <div id="footer" style="z-index:0">
        <div class="foot">T. 02-880-2614 F. 02-884-2614<br>Copyright &copy; 2015 STEM all rights reserved.</div>
        <div class="foot_familysite">
            <select name="" class="input" style="width:150px;" onChange="navChange3(this); return true;">
            <option selected>Family Site</option>
            <option value='http://eng.snu.ac.kr' >서울대학교 공과대학</option>
            <option value='http://www.snu.ac.kr' >서울대학교</option>
            <option value='http://www.dongbuhitek.co.kr' >동부하이텍</option>
            <option value='http://www.dongbufoundation.or.kr' >동부문화재단</option>
            </select>
            <script language="javascript">
            function navChange3(popup) {
              if (popup.options[popup.selectedIndex].value != "")
              {
                window.open(popup.options[popup.selectedIndex].value, '_blank');
                popup.selectedIndex=0;
              }
            }
            </script>
        </div>
    </div>
    <!--//footer-->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
<script type='text/javascript'>
$(".date").each(function() {
    var timestamp = moment.utc($(this).attr('data-timestamp')*1000);
    $(this).text(timestamp.local().format($(this).attr('data-time-format')));
});
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
