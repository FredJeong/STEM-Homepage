function hangul_chk(word) {
    var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890-";

    for (i=0; i< word.length; i++){
        idcheck = word.charAt(i);
        for ( j = 0 ;  j < str.length ; j++){
            if (idcheck == str.charAt(j)) break;
                 if (j+1 == str.length){
                   return false;
             }
         }
     }
    return true;
}

// 한글 입력 검색
function email_chk(word) {
    var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890-._@";

    for (i=0; i< word.length; i++)
    {
        idcheck = word.charAt(i);

        for ( j = 0 ;  j < str.length ; j++){

            if (idcheck == str.charAt(j)) break;

                   return false;
                 }
             }
         }
         return true;
}

function sendit(){
    var Join=document.Join;

    if(Join.name.value==""){
        alert("이름을 입력하세요.");
        Join.name.focus();
        return;
    }
    if (Join.userid.value==""){
        alert("ID 를 입력하여 주십시요.");
        Join.userid.focus();
        return;
    }
    if (hangul_chk(Join.userid.value) != true ){
        alert("ID에 한글이나 여백은 사용할 수 없습니다.");
        Join.userid.focus();
         return;
    }
    if (Join.userid.value.length < 6 || Join.userid.value.length > 15) {
        alert("ID는 6~15자리입니다.");
        Join.userid.focus();
        return;
    }
    if (Join.passwd.value==""){
        alert("비밀번호를 입력하여 주십시요.");
        Join.passwd.focus();
        return;
    }
    if (hangul_chk(Join.passwd.value) != true ){
        alert("비밀번호에 한글이나 여백은 사용할 수 없습니다.");
        Join.passwd.focus();
         return;
    }
    if (Join.passwd.value.length < 6 || Join.passwd.value.length > 15) {
        alert("비밀번호는 6~15자리입니다.");
        Join.passwd.focus();
        return;
    }
    if (Join.passwd.value!==Join.confirm.value){
        alert("비밀번호가 일치하지 않습니다. 다시 입력하여 주십시요.");
        Join.passwd.focus();
        return;
    }
    if(Join.email.value==""){
        alert("이메일을 입력하세요");
        Join.email.focus();
        return;
    }
    if (email_chk(Join.email.value) != true ){
        alert("이메일 주소에 한글이나 여백은 사용할 수 없습니다.");
        Join.email.focus();
         return;
    }
    Join.target="iframes";
    Join.submit();
}

}
